<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Review</title>
    <!-- font awesome  -->
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css"/>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <main>
    <section class="container">
      <div class="title">
        <h2>our review</h2>
        <div class="underline"></div>
      </div>
    </section>
    <div style="align-self: center;"><span style="font-size: 3rem; color: var(--clr-primary-5);" id="id"></span></div>
    <article class="review">
      <div class="img-container">
        <img src="person-1.jpeg" alt="" id="person-img">
      </div>
      <h4 id="author">sara jones</h4>
      <p id="job">ux designer</p>
      <p id="info">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi ea magni perspiciatis voluptas tenetur, qui soluta nesciunt tempora consequuntur repudiandae et!
      </p>
      <div class="button-container">
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <button class="random-btn">get random</button>
    </article>
  </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
